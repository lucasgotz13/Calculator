<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div id="previous-value"></div> 
          <div id="current-value"></div>
        </div>
        <button class="col-2" onclick="clear()">C</button>
        <button onclick="display.delete()">&larr;</button>
        <button class="operator" value="divide">/</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator" value="multiply">*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator" value="substract">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator" value="sum">+</button>
        <button class="number col-2">0</button>
        <button class="number">.</button>
        <button class="operator" value="equal">=</button>
      </div>
    </div> 
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
